<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>prof.syn Display</title>
  <style>
    body {
      background-color: #1f1f1f;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ccc;
      margin-bottom: 0.2em;
    }

    .logo-text {
      font-size: 2em;
      color: #888;
      margin-bottom: 1em;
    }

    #number {
      font-size: 10vw;
      font-weight: bold;
      color: white;
    }

    @media (max-width: 600px) {
      #number {
        font-size: 20vw;
      }
    }
  </style>
</head>
<body>
  <h1>Antal syn</h1>
  <div class="logo-text">profâ€¢syn</div>
  <div id="number">Loading...</div>

  <script>
    const SHEET_ID = "1RKloafEUhUi2t4wPxMJxrLRcxuKFFdoAQz4MYFEqHo4";
    const API_KEY = "AIzaSyDzj_d65l8Ggunk5yE77V8msY9v_V_iEt0";
    const SHEET_NAME = "Sheet2";
    const RANGE = "A1";

    let lastValue = null;

    async function fetchNumber() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}&t=${Date.now()}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const newValue = parseInt(data?.values?.[0]?.[0], 10);

        if (isNaN(newValue)) {
          document.getElementById("number").innerText = "No valid number";
          return;
        }

        if (lastValue === null) {
          document.getElementById("number").innerText = newValue;
          lastValue = newValue;
          return;
        }

        if (newValue !== lastValue) {
          animateNumber(lastValue, newValue);
          lastValue = newValue;
        }

      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("number").innerText = "Error fetching";
      }
    }

    function animateNumber(from, to) {
      const element = document.getElementById("number");
      const step = from < to ? 1 : -1;
      const speed = 300;
      let current = from;

      const interval = setInterval(() => {
        current += step;
        element.innerText = current;
        if (current === to) clearInterval(interval);
      }, speed);
    }

    fetchNumber();
    setInterval(fetchNumber, 10000);
  </script>
</body>
</html>
