<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>prof.syn Display</title>
  <style>
    body {
      background-color: #1f1f1f;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      position: relative;
    }

    header {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }

    .logo {
      height: 100px;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      margin-right: 100px; /* offset logo width */
    }

    #number {
      margin-top: 30vh;
      font-size: 40vw;
      font-weight: bold;
      line-height: 1;
    }

    @media (max-width: 600px) {
      #number {
        font-size: 60vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="prof.syn logo" class="logo" />
    <div class="title">Antal syn</div>
  </header>

  <div id="number">Loading...</div>

  <script>
    const SHEET_ID = "1RKloafEUhUi2t4wPxMJxrLRcxuKFFdoAQz4MYFEqHo4";
    const API_KEY = "AIzaSyDzj_d65l8Ggunk5yE77V8msY9v_V_iEt0";
    const SHEET_NAME = "Sheet2";
    const RANGE = "A1";

    let lastValue = null;

    async function fetchNumber() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}&t=${Date.now()}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const newValue = parseInt(data?.values?.[0]?.[0], 10);

        if (isNaN(newValue)) {
          document.getElementById("number").innerText = "No valid number";
          return;
        }

        if (lastValue === null) {
          document.getElementById("number").innerText = newValue;
          lastValue = newValue;
          return;
        }

        if (newValue !== lastValue) {
          animateNumber(lastValue, newValue);
          lastValue = newValue;
        }

      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("number").innerText = "Error fetching";
      }
    }

    function animateNumber(from, to) {
      const element = document.getElementById("number");
      const step = from < to ? 1 : -1;
      const speed = 300;
      let current = from;

      const interval = setInterval(() => {
        current += step;
        element.innerText = current;
        if (current === to) clearInterval(interval);
      }, speed);
    }

    fetchNumber();
    setInterval(fetchNumber, 10000);
  </script>
</body>
</html>
