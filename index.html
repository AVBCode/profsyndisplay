<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>prof.syn Display</title>
  <style>
    body {
      background-color: #1f1f1f;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .logo-bar {
      width: 100%;
      display: flex;
      align-items: flex-start;
      padding: 20px 40px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }

    .logo {
      height: 150px;
    }

    .title {
      margin-top: 100px;
      font-size: 4.5em;
      font-weight: bold;
      color: white;
    }

    #number {
      margin-top: 4vh;
      font-size: min(50vw, 50vh);
      font-weight: bold;
      line-height: 1;
      white-space: nowrap;
    }

    /* ðŸŽ‰ Fanfare Styles */
    #fanfare {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      text-align: center;
      display: none;
      z-index: 100;
    }

    .fanfare-text {
      font-size: 2.5em;
      color: gold;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      margin-bottom: 0.5em;
    }

    .shout-text {
      font-size: 12em;
      color: #b362ff;
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
      animation: swirl 60s linear infinite;
      margin-bottom: 1em;
      position: relative;
      display: inline-block;
    }

    .rocket {
      font-size: 3em;
      position: absolute;
      animation: floatRocket 3s ease-in-out infinite;
    }

    .rocket-left {
      left: 10%;
      top: 90%;
    }

    .rocket-right {
      right: 10%;
      top: 90%;
    }

    @keyframes floatRocket {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-60vh) rotate(20deg); opacity: 1; }
      100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    }

    @keyframes swirl {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -10px) rotate(5deg); }
      50% { transform: translate(0, 10px) rotate(-5deg); }
      75% { transform: translate(-20px, -10px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="logo.png" alt="prof.syn logo" class="logo" />
  </div>

  <div class="title">Antal syn</div>
  <div id="number">Loading...</div>

  <!-- ðŸŽ‰ Fanfare Elements -->
  <div id="fanfare">
    <div class="fanfare-text">ðŸŽ‰ MILESTONE! ðŸŽ‰</div>
    <div class="shout-text">VI DE BEDSTE!</div>
    <div class="rocket rocket-left">ðŸš€</div>
    <div class="rocket rocket-right">ðŸš€</div>
  </div>

  <script>
async function fetchNumber() {

    let lastValue = null;
    let lastCelebrated = null;
    let fanfareActive = false;

    async function fetchNumber() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}&t=${Date.now()}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        const newValue = parseInt(data?.values?.[0]?.[0], 10);

        if (isNaN(newValue)) {
          document.getElementById("number").innerText = "No valid number";
          return;
        }

        if (lastValue === null) {
          document.getElementById("number").innerText = newValue;
          lastValue = newValue;
          return;
        }

        if (newValue !== lastValue) {
          animateNumber(lastValue, newValue);
          lastValue = newValue;
        }

      } catch (error) {
        console.error("Fetch error:", error);
        document.getElementById("number").innerText = "Error fetching";
      }
    }

    function animateNumber(from, to) {
      const element = document.getElementById("number");
      const step = from < to ? 1 : -1;
      const speed = 200;
      let current = from;

      const interval = setInterval(() => {
        current += step;
        element.innerText = current;
        if (current === to) {
          clearInterval(interval);
          checkForMilestone(from, to);
        }
      }, speed);
    }

    function checkForMilestone(from, to) {
      const fromMilestone = Math.floor(from / 1000);
      const toMilestone = Math.floor(to / 1000);

      if (
        toMilestone > fromMilestone &&
        !fanfareActive
      ) {
        const milestoneValue = toMilestone * 1000;
        lastCelebrated = milestoneValue;
        triggerFanfare(milestoneValue);
      }
    }

    function triggerFanfare(milestone) {
      fanfareActive = true;

      const fanfare = document.getElementById("fanfare");
      fanfare.style.display = "block";
      fanfare.querySelector(".fanfare-text").innerText = `ðŸŽ‰ ${milestone} MILESTONE! ðŸŽ‰`;

      setTimeout(() => {
        fanfare.style.display = "none";
        fanfareActive = false;
      }, 60000); // 1 minute
    }

    fetchNumber();
    setInterval(fetchNumber, 10000);
  </script>
</body>
</html>
