<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>prof.syn Display</title>
  <style>
    body {
      background-color: #1f1f1f;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    img {
      max-width: 200px;
      margin-bottom: 40px;
    }
    #number {
      font-size: 4em;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="prof.syn logo" />
  <div id="number">Loading...</div>

  <script>
    const SHEET_ID = "1RKloafEUhUi2t4wPxMJxrLRcxuKFFdoAQz4MYFEqHo4";
    const API_KEY = "AIzaSyDzj_d65l8Ggunk5yE77V8msY9v_V_iEt0";
    const SHEET_NAME = "Sheet2";
    const RANGE = "A1";

    async function fetchNumber() {
      const timestamp = new Date().getTime(); // prevent caching
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!${RANGE}?key=${API_KEY}&t=${timestamp}`;
      console.log("Fetching:", url);

      try {
        const response = await fetch(url);
        const data = await response.json();
        console.log("Response:", data);

        const value = data?.values?.[0]?.[0];
        if (value) {
          document.getElementById("number").innerText = value;
        } else {
          document.getElementById("number").innerText = "No value in A1";
        }
      } catch (err) {
        console.error("Fetch error:", err);
        document.getElementById("number").innerText = "Error fetching";
      }
    }

    fetchNumber();
    setInterval(fetchNumber, 10000); // refresh every 10 seconds
  </script>
</body>
</html>
