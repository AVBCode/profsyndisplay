<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>prof.syn Display</title>
  <style>
    body {
      background-color: #1f1f1f;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .logo-bar {
      width: 100%;
      display: flex;
      align-items: flex-start;
      padding: 20px 40px;
      box-sizing: border-box;
      position: absolute;
      top: 0;
      left: 0;
    }

    .logo {
      height: 150px;
    }

    .title {
      margin-top: 100px;
      font-size: 4.5em;
      font-weight: bold;
      color: white;
    }

    #number {
      margin-top: 4vh;
      font-size: min(50vw, 50vh);
      font-weight: bold;
      line-height: 1;
      white-space: nowrap;
    }

    /* üéâ Fanfare Styles */
    #fanfare {
      position: absolute;
      top: 20%;
      left: 0;
      width: 100%;
      text-align: center;
      display: none;
      z-index: 100;
    }

    .fanfare-text {
      font-size: 2.5em;
      color: gold;
      font-weight: bold;
      text-shadow: 2px 2px 8px black;
      margin-bottom: 0.5em;
    }

    .shout-text {
      font-size: 12em;
      color: #b362ff;
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
      animation: swirl 60s linear infinite;
      margin-bottom: 1em;
      position: relative;
      display: inline-block;
    }

    .rocket {
      font-size: 3em;
      position: absolute;
      animation: floatRocket 3s ease-in-out infinite;
    }

    .rocket-left {
      left: 10%;
      top: 90%;
    }

    .rocket-right {
      right: 10%;
      top: 90%;
    }

    @keyframes floatRocket {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      50% { transform: translateY(-60vh) rotate(20deg); opacity: 1; }
      100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
    }

    @keyframes swirl {
      0% { transform: translate(0, 0) rotate(0deg); }
      25% { transform: translate(20px, -10px) rotate(5deg); }
      50% { transform: translate(0, 10px) rotate(-5deg); }
      75% { transform: translate(-20px, -10px) rotate(5deg); }
      100% { transform: translate(0, 0) rotate(0deg); }
    }

    /* NEW: Extra fanfare for 10,000 */
    #megaFanfare {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 200;
      background: rgba(0,0,0,0.85);
      text-align: center;
    }
    #megaFanfare .mega-title {
      font-size: 6em;
      font-weight: 900;
      color: gold;
      text-shadow: 0 0 20px black;
    }
    #megaFanfare .mega-sub {
      font-size: 2em;
      margin-top: 0.5em;
    }

    /* NEW: corner note */
    .corner-note {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="logo-bar">
    <img src="logo.png" alt="prof.syn logo" class="logo" />
  </div>

  <div class="title">Antal syn</div>
  <div id="number">Loading...</div>

  <!-- üéâ Fanfare Elements -->
  <div id="fanfare">
    <div class="fanfare-text">üéâ MILESTONE! üéâ</div>
    <div class="shout-text">VI DE BEDSTE!</div>
    <div class="rocket rocket-left">üöÄ</div>
    <div class="rocket rocket-right">üöÄ</div>
  </div>

  <!-- NEW: Extra fanfare for 10,000 -->
  <div id="megaFanfare">
    <div class="mega-title">üéä 10,000! üéä</div>
    <div class="mega-sub">VI ER DE BEDSTE!</div>
  </div>

  <!-- NEW: corner note -->
  <div class="corner-note">Albert er en stjerne ‚≠ê</div>

<script>
  let lastValue = null;
  let lastCelebrated = null;
  let fanfareActive = false;

  async function fetchNumberWithRetries(maxRetries = 3, delay = 2000) {
    let attempt = 0;
    while (attempt < maxRetries) {
      try {
        const res = await fetch(`/api/getNumber?_=${Date.now()}`);
        if (!res.ok) throw new Error(`Status ${res.status}`);
        const data = await res.json();
        const newValue = parseInt(data?.number, 10);
        if (isNaN(newValue)) throw new Error("Invalid number");

        if (lastValue === null) {
          document.getElementById("number").innerText = newValue;
          lastValue = newValue;
          return;
        }

        if (newValue !== lastValue) {
          animateNumber(lastValue, newValue);
          lastValue = newValue;
        }
        return;
      } catch {
        attempt++;
        if (attempt >= maxRetries) {
          document.getElementById("number").innerText = "Error fetching";
          return;
        }
        await new Promise(resolve => setTimeout(resolve, delay));
      }
    }
  }

  function animateNumber(from, to) {
    const element = document.getElementById("number");
    const step = from < to ? 1 : -1;
    const speed = 200;
    let current = from;

    const interval = setInterval(() => {
      current += step;
      element.innerText = current;
      if (current === to) {
        clearInterval(interval);
        checkForMilestone(from, to);
      }
    }, speed);
  }

  function checkForMilestone(from, to) {
    const fromMilestone = Math.floor(from / 1000);
    const toMilestone = Math.floor(to / 1000);

    if (toMilestone > fromMilestone && !fanfareActive) {
      const milestoneValue = toMilestone * 1000;
      lastCelebrated = milestoneValue;

      if (milestoneValue === 10000) {
        triggerMegaFanfare();
      } else {
        triggerFanfare(milestoneValue);
      }
    }
  }

  function triggerFanfare(milestone) {
    fanfareActive = true;
    const fanfare = document.getElementById("fanfare");
    fanfare.style.display = "block";
    fanfare.querySelector(".fanfare-text").innerText =
      `üéâ ${milestone} MILESTONE! üéâ`;
    setTimeout(() => {
      fanfare.style.display = "none";
      fanfareActive = false;
    }, 60000);
  }

  // NEW: Mega fanfare trigger
  function triggerMegaFanfare() {
    fanfareActive = true;
    const overlay = document.getElementById("megaFanfare");
    overlay.style.display = "flex";
    setTimeout(() => {
      overlay.style.display = "none";
      fanfareActive = false;
    }, 10000); // show for 10s
  }

  // Initial fetch + interval loop
  fetchNumberWithRetries();
  setInterval(fetchNumberWithRetries, 10000);

  document.addEventListener("visibilitychange", () => {
    if (document.visibilityState === "visible") {
      fetchNumberWithRetries();
    }
  });
</script>
</body>
</html>
